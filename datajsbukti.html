<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bukti Pembayaran - TRAVEL IGASAR PINDAD BANDUNG</title>
<style>
  body {
    background-color: #b4d0e9;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  table {
    margin: 40px auto;
    border-collapse: collapse;
    width: 70%;
    background-color: rgb(218, 251, 248);
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  th, td {
    border: 1px solid #999;
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #87CEFA;
    color: white;
  }
  h2 {
    margin-top: 30px;
    color: #004080;
  }
  .thanks {
    margin-top: 20px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

<h2>Bukti Pembayaran Travel Igasar Pindad Bandung</h2>

<table>
  <tbody id="dataBukti"></tbody>
</table>

<p class="thanks">
  Terima kasih telah menggunakan jasa <b>Travel Igasar Pindad Bandung</b>.<br>
  Semoga perjalanan Anda menyenangkan dan selamat sampai tujuan!
</p>

<script>
  let data = JSON.parse(localStorage.getItem("buktiPembayaran"));
  if (data) {
    document.getElementById("dataBukti").innerHTML = `
      <tr><th>Nama Penumpang</th><td>${data.nama}</td></tr>
      <tr><th>Tujuan</th><td>${data.tujuan}</td></tr>
      <tr><th>Jumlah Tiket</th><td>${data.jumlah}</td></tr>
      <tr><th>Member</th><td>${data.member}</td></tr>
      <tr><th>Harga Tiket</th><td>${data.harga}</td></tr>
      <tr><th>Sub Total</th><td>${data.subtotal}</td></tr>
      <tr><th>Diskon</th><td>${data.diskon}</td></tr>
      <tr><th>Total Bayar</th><td>${data.total}</td></tr>
      <tr><th>Dibayarkan</th><td>${data.dibayarkan}</td></tr>
      <tr><th>Kembalian</th><td>${data.kembalian}</td></tr>
    `;
    localStorage.removeItem("buktiPembayaran"); // hapus setelah tampil
  } else {
    document.getElementById("dataBukti").innerHTML = "<tr><td colspan='2'>Tidak ada data pembayaran.</td></tr>";
  }
</script>

</body>
</html>
