            display: block;

        #menu a:hover {

        }
        #content {

            background-color: #fff;

        }
        iframe {
            width: 100%;
            height: 400px; /* bisa kamu ubah */

        }
        #footer {
            background-color: rgb(88, 7, 60);
            color: #fff;

            padding: 10px;

        }
