<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabel Angka</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; text-align: center; width: 40%; height: 150%;">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html
