<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Kotak HTML Dasar</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="10" width="600">
  <tr>
    <td width="150" align="center">1</td>
    <td colspan="3" align="center">2</td>
  </tr>
  <tr>
    <td rowspan="1" align="center">3</td>
    <td colspan="3">
      <table border="1" cellspacing="0" cellpadding="10" width="100%">
        <tr>
          <td colspan="3" align="center">4</td>
        </tr>
        <tr>
          <td align="center">5</td>
          <td align="center">6</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="3" >
      <table border="1" cellspacing="0" cellpadding="10" width="80%">
        <tr>
          <td rowspan="2" align="center">7</td>
          <td align="center">8</td>
        </tr>
        <tr>
          <td align="center">9</td>
        </tr>
      </table>
    </td>
    <td style="width: 35%;">10</td> 
  </tr>
</table>

</body>
</html>
