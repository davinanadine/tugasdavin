<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran Siswa</title>
</head>
<body>
    <form action="proses.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend><h2>Formulir Pendaftaran Siswa</h2></legend>
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <td>Nama Calon Siswa</td>
                    <td><input type="text" name="nama" placeholder="Nama" /></td>
                </tr>
                <tr>
                    <td>Tempat/Tanggal Lahir</td>
                    <td>
                        <input type="text" name="tempat" placeholder="Tempat" /> 
                        <input type="date" name="tgl_lahir" />
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>
                        <select name="agama">
                            <option>Islam</option>
                            <option>Kristen</option>
                            <option>Katolik</option>
                            <option>Hindu</option>
                            <option>Buddha</option>
                            <option>Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><textarea name="alamat"  placeholder="Alamat" rows="3" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td>No Telp/HP</td>
                    <td><input type="text" name="telepon"  placeholder="Telepon" /></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" name="jk" value="Pria" /> Pria
                        <input type="radio" name="jk" value="Wanita" /> Wanita
                    </td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>
                        <input type="checkbox" name="hobi" value="Membaca" /> Membaca
                        <input type="checkbox" name="hobi" value="Menulis" /> Menulis
                        <input type="checkbox" name="hobi" value="Olahraga" /> Olahraga
                    </td>
                </tr>
                <tr>
                    <td>Pas Foto</td>
                    <td><input type="file" name="foto"  placeholder="Foto"/></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" placeholder="Username" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"  placeholder="Passowrd"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="reset" value="RESET" />
                        <input type="submit" value="SUBMIT" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
