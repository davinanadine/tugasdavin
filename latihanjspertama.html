<html>
<body>
<script>
let a = 10;
let b = 5;

document.write("Perkalian : " + a + "*" + b + " = " + (a * b) + "<br>");
document.write("Pembagian :" + a + "/" + b + " = " + (a / b) + "<br>");
document.write("Penjumlahan :" + a + "+" + b + " = " + (a + b) + "<br>");
document.write("Pengurangan :" + a + "-" + b + " = " + (a - b) + "<br>");
document.write("Modulus :" + a + "%" + b + " = " + (a % b) + "<br>");
</script>
</body>
</html>
