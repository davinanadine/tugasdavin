<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>tabel untuk luas perkebunan</title>
</head>
<body 
  <h3>Tabel Luas Perkebunan</h3>
  <table border="1" cellpadding="5" cellspacing="0">
    <tr>
      <th rowspan="2">Jenis Perkebunan</th>
      <th colspan="4">Luas Tanah</th>
    </tr>
    <tr>
      <td>21 Hektar</td>
      <td>36 Hektar</td>
      <td>45 Hektar</td>
      <td>54 Hektar</td>
    </tr>
    <tr>
      <td>Kopi</td>
      <td>21 Hektar</td>
      <td>36 Hektar</td>
      <td>45 Hektar</td>
      <td>54 Hektar</td>
    </tr>
    <tr>
      <td>Kelapa Sawit</td>
      <td>30 Hektar</td>
      <td>27 Hektar</td>
      <td>31 Hektar</td>
      <td>20 Hektar</td>
    </tr>
    <tr>
      <th>Total Produksi</th>
      <th colspan="2">Besaran Panen Bulanan</th>
      <th colspan="2">Besaran Panen Tahunan</th>
    </tr>
    <tr>
      <td>Kelapa Sawit</td>
      <td colspan="2" align="center"><b>200 Ton</b></td>
      <td colspan="2" align="center"><b>450 Ton</b></td>
    </tr>
  </table>
</body>
</html>
