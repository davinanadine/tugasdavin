<html>
<body>
<script>
let angka3 = 11;
let angka4 = 6;

document.write("Perkalian : " + angka3 + "*" + angka4 + " = " + (angka3 * angka4) + "<br>");
document.write("Pembagian : " + angka3 + "/" + angka4 + " = " + (angka3 / angka4) + "<br>");
document.write("Penjumlahan : " + angka3 + "+" + angka4 + " = " + (angka3 + angka4) + "<br>");
document.write("Pengurangan : " + angka3 + "-" + angka4 + " = " + (angka3 - angka4) + "<br>");
document.write("Modulus : " + angka3 + "%" + angka4 + " = " + (angka3 % angka4) + "<br>");
</script>
</body>
</html>
