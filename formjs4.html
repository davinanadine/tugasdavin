<html>
<head>
    <title>Latihan Menggunakan Objek TextArea</title>
</head>
<body>
<script language="JavaScript">
    function prosesTeks() {
        var isiTeks = document.dataForm.inputTeks.value;
        document.dataForm.outputTeks.value = isiTeks;
    }
</script>

<form name="dataForm">
    <h1>Memasukkan Teks Menggunakan Objek TextArea</h1>
    <hr>
    <h3>Tulis Pesan Anda :</h3>
    <textarea name="inputTeks" rows="3" cols="30"></textarea>
    <br><br>
    <input type="button" value="Tampilkan" onclick="prosesTeks()">
    <input type="reset" value="Hapus">
    <h3>Hasil Pesan :</h3>
    <textarea name="outputTeks" rows="3" cols="30"></textarea>
</form>
</body>
</html>
