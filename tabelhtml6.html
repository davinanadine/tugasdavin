<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabel Angka</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; text-align: center; width: 20%; height: 100%;">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
